<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>

  <body>
    <form action="">
      <label for="fNameId">First Name:</label>
      <br />
      <input type="text" name="fName" id="fNameId" />
      <br />
      <label for="lNameId">Last Name:</label>
      <br />
      <input type="text" name="lName" id="lNameId" />
      <br />
      <label for="phoneNId">Phone Number:</label>
      <br />
      <input
        type="tel"
        name="phoneN"
        id="phoneNId"
        placeholder="543-123-45-67"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}"
      />
      <br />
      <label for="passId">Password:</label>
      <br />
      <input type="password" name="pass" id="passId" />
      <br />
      <br />
      <label for="genderId">Gender:</label>
      <br />
      <select name="gender" id="genderId">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="genderId">Marital Status</label>
      <br />
      <label for="rd1">Single</label>
      <input id="rd1" name="radio" type="radio" />
      <label for="rd2">Married</label>
      <input id="rd2" name="radio" type="radio" />
      <br />
      <label for="dateId1">Bhirtday:</label>
      <br />
      <input type="date" name="date1" id="dateId1" />
      <br />
      <br />
      <label for="dateId2">Bhirtday Month:</label>
      <br />
      <input type="month" name="date2" id="dateId2" />
      <br />
      <br />
      <label for="dateId3">Week:</label>
      <br />
      <input type="week" name="date3" id="dateId3" />
      <br />
      <br />
      <label for="timeId">Time:</label>
      <br />
      <input type="time" name="time" id="timeId" />
      <br />
      <br />
      <label for="abtId">About:</label>
      <br />
      <textarea name="abt" id="abtId" cols="30" rows="4"></textarea>
      <br />
      <br />
      <label for="courseId">Which Course?</label>
      <br />
      <select name="course" id="courseId" size="5">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="react">React</option>
        <option value="csharp">C#</option>
        <option value="csharp">C#</option>
        <option value="csharp">C#</option>
        <option value="csharp">C#</option>
      </select>
      <br />
      <br />
      <label for="qId">Quantity(1-5):</label>
      <br />
      <input type="number" name="q" id="qId" max="5" min="1" />
      <br />
      <br />
      <label for="intervalId">Interval(0-50):</label>
      <br />
      <input type="range" name="interval" id="intervalId" />

      <br />
      <br />
      <label for="checkbox">Course Type:</label>
      <br />
      <input type="checkbox" name="checkbox" id="checkbox1Id3" />
      <label for="checkbox1Id1">Online</label>
      <input type="checkbox" name="checkbox" id="checkbox1Id2" />
      <label for="checkbox1Id2">Hybrid</label>
      <input type="checkbox" name="checkbox" id="checkbox1Id1" />
      <label for="checkbox1Id3">Video</label>
      <br />
      <br />
      <label for="colorId">Favorite Color:</label>
      <br />
      <input type="color" name="color" id="colorId" value="black" />
      <br />
      <br />
      <label for="searchId">URL</label>
      <input type="search" name="serach" id="searchId" />
      <br />
      <br />
      <label for="fileId">Select File:</label>
      <br />
      <input type="file" name="file" id="fileId" />
      <br />
      <br />
      <input type="submit" value="Save" />
      <br />
      <br />
      <input type="button" value="Save" />
    </form>
  </body>
</html>
